name: Deploy to Render

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --coverage --watchAll=false

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/
            coverage/
          retention-days: 7

      # Render automatically deploys from GitHub when connected
      # This workflow validates the build process and runs tests
      - name: Build Success Notification
        if: success()
        run: |
          echo "âœ… Build successful! Tests passed."
          echo "ðŸš€ Render will deploy automatically from this commit."
          echo "ðŸ“Š Build artifacts uploaded for debugging if needed."

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Build and tests passed! This PR is ready for review and will auto-deploy to Render preview environment.'
            })
